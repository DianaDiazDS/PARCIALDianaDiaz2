<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar PLATO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
  <h1 class="mt-5">Adicionar PLATO</h1>
  <form>
    <div class="mb-3">
      <label for="id" class="form-label">ID</label>
      <input type="text" class="form-control" id="id">
    </div>
    <div class="mb-3">
      <label for="Nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="Nombre">
    </div>
    <div class="mb-3">
      <label for="Calorias" class="form-label">Calorías</label>
      <input type="text" class="form-control" id="Calorias">
    </div>
    <div class="mb-3">
      <label for="Vegetariano" class="form-label">Vegetariano</label>
      <input type="text" class="form-control" id="Vegetariano">
    </div>
    <div class="mb-3">
      <label for="Valor" class="form-label">Valor</label>
      <input type="text" class="form-control" id="Valor">
    </div>
    <div class="mb-3">
      <label for="Comentarios" class="form-label">Comentarios</label>
      <input type="text" class="form-control" id="Comentarios">
    </div>
    <button type="button" class="btn btn-primary" id="btnSend">Enviar Datos</button>
  </form>

  <!-- Agrega el enlace al archivo JavaScript de Bootstrap y el archivo scripts.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
